        <div class="header">
            <p class="a">Notes Application</p>
            <p class="b">Welcome {{user}}!!!</p>
            <p class="c"><a href="{{ url_for('logout') }}">Logout</a></p>
        </div>

        <div class="title">
            <p class="aa">Listing notes</p>
            <p class="bb"><a class="create" href="{{ url_for('new_note') }}">Create New Note</a></p>
        </div>

        <div class="allnotes">
            <table>
                <tr>
                    <th class="titlecolumn">Title</th>
                    <th class="datecolumn">Date</th>
                </tr>
                {% for note in notes %}
                <tr>
                    <td class="namecolumn"><a href = "{{url_for('get_note', note_id=note.id)}}">{{ note.title }}</a></td>
                    <td class="columndate">{{ note.date }}</td>
                    <td class="others"><a href = "{{url_for('update_note', note_id=note.id)}}">Edit</a></td>
                    <td class="others">
                        <form action="{{url_for('delete_note', note_id=note.id) }}" method="post">
                            <input type="submit" value="Delete">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        </div>
